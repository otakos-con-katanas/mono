on: push
name: deploy
jobs:
  deploy:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: catdockerfile
      uses: actions/checkout@v2.3.4
    - name: pwd
      run: echo pwd
    - name: ls
      run: ls
    - name: env
      run: printenv
    - name: run on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSHHOST}}
        username: ${{ secrets.USERNAME}}
        passphrase: ${{ secrets.PASSPHRASE}}
        script: |
          docker compose up
      